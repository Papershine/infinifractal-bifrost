<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>infinifractal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

  <script>
    function resizeCanvas() {
      const canvas = document.getElementById('canvas');
      const devicePixelRatio = window.devicePixelRatio || 1;
      
      const displayWidth = window.innerWidth;
      const displayHeight = window.innerHeight;
      
      canvas.style.width = displayWidth + 'px';
      canvas.style.height = displayHeight + 'px';
      
      canvas.width = Math.floor(displayWidth * devicePixelRatio);
      canvas.height = Math.floor(displayHeight * devicePixelRatio);
    }
    
    var Module = {
      preRun: [function() {
        resizeCanvas();
      }],
      canvas: document.getElementById('canvas'),
      onRuntimeInitialized: function() {
        console.log("WASM runtime initialized");
      },
      print: function(text) {
        console.log(text);
      },
      printErr: function(text) {
        console.error(text);
      }
    };

    window.addEventListener('resize', function() {
      resizeCanvas();
      if (Module.SDL2) {
        Module.SDL2.receiveEvent({ type: "resize" });
      }
    });
    
    resizeCanvas();
  </script>
  <script async src="infinifractal.js"></script>
</body>
</html>
